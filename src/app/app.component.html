<div class="app">
  <app-header class="app__header"></app-header>
  <app-intro-view
    class="app__intro"
    (saveUsername)="catchInputUsernameEvent($event)"
  ></app-intro-view>
  <app-game-view
    class="app__game"
    [count]="count"
    (saveCount)="catchSaveCountEvent($event)"
  ></app-game-view>
  <app-result-view
    class="app__result"
    [count]="count"
    [username]="username"
  ></app-result-view>
</div>
