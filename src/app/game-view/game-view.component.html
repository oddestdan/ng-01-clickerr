<div class="game">
  <div class="game__wrapper" *ngIf="!hasStarted">
    <div class="game__count">
      Your click count...
    </div>
    <button class="game__action" (click)="handleStartGameClick()">
      start!
    </button>
    <div class="game__timer-wrapper">
      <span class="game__timer-choose">Timer</span>
      <select
        class="game__timer-select timer-select"
        name="timer"
        id="timer"
        [(ngModel)]="timer"
      >
        <option
          class="timer-select__option"
          *ngFor="let timerOption of timerOptions"
          [ngValue]="timerOption"
          >{{ timerOption }}</option
        >
      </select>
    </div>
  </div>

  <div class="game__wrapper" *ngIf="hasStarted">
    <div class="game__count">
      Clicks: <span class="game__count-value">{{ count }}</span>
    </div>
    <button class="game__action game__clicker" (click)="handleCountClick()">
      click!
    </button>
    <app-timer
      class="game__timer"
      [timer]="timer"
      (stopGame)="stopGame()"
    ></app-timer>
  </div>
</div>
