<div class="about">
  <h2 class="about__welcome">
    <span class="about__welcome-text">Hello there, and welcome to </span>
    <span class="about__welcome-title">{{ title }}.</span>
  </h2>
  <p class="about__info">
    This game tests how mighty and fast your fingers are,
    <b>so be prepared</b>. It will test your <b>CPS (Click per Second)</b> using
    your mouse or touchpad clicks.
  </p>
  <div class="about__separator">
    <app-separator></app-separator>
  </div>
  <p class="about__prompt">
    <span class="about__ready"><em>Ready to start?</em></span>
    <app-action-button
      class="about__enter"
      [value]="'I\'m in'"
      (click)="handleEnterGameClick($event)"
    ></app-action-button>
  </p>
</div>
