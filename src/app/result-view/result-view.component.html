<div class="result">
  <p class="result__info">So, {{ username }}.</p>
  <p class="result__info">
    You managed to click {{ count }} times in {{ timer }} seconds. So, your
    <b>CPS</b> (Count per Second) is <b>{{ count / timer }}</b>
  </p>
  <p class="result__info">
    {{ criteriaMessage }}
  </p>
  <app-action-button
    class="result__again"
    [value]="'Yup.'"
    (onClick)="handleTryAgainClick($event)"
  >
  </app-action-button>
</div>
