<div class="result">
  <p class="result__info">
    <span class="result__info-text">So, </span>
    <span class="result__username">{{ username }}.</span>
  </p>
  <p class="result__info">
    You managed to click {{ count }} times in {{ timer }} seconds. So, your
    <b>CPS</b> (Click per Second) is
    <b>{{ count / timer | number: "1.1-2" }}</b>
  </p>
  <p class="result__info">
    {{ criteriaMessage }}
  </p>
  <div class="result__separator">
    <app-separator></app-separator>
  </div>
  <app-action-button
    class="result__again"
    [value]="'Yup.'"
    (click)="handleTryAgainClick($event)"
  >
  </app-action-button>
</div>
