<div class="result">
  <p>So, {{ username }}.</p>
  <p class="result__info">
    You managed to click {{ count }} times in {{ timer }} seconds. So, your CPS
    (Count per Second) is {{ count / timer }}
  </p>
  <p class="result__criteria">
    {{ criteriaMessage }}
  </p>
  <button class="result__again" (click)="handleTryAgainClick()">Yup</button>
</div>
