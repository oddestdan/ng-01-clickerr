<div class="intro">
  <p>Hey, buddy!</p>
  <p>Do you mind telling me your name?</p>
  <div class="intro__input-wrapper">
    <input
      class="intro__input"
      placeholder="Peter Parker"
      type="text"
      [(ngModel)]="username"
    />
    <button class="intro__submit" (click)="handleNameClick()">
      is my name
    </button>
  </div>
</div>
